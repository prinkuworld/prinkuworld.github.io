<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="aframe.js"></script>
	</head>
	<body>
		<a-scene>
			<a-sphere position="0 0 -1" radius="1.25" color="blue"></a-sphere>
			<a-box position="-1 0 -1" rotation="0 45 0" width="1" height="2" depth="1" color="red"></a-box>
			<a-plane position="0 -4 -10" rotation="-90 0 0" width="10" height="100" color="grey"></a-plane>

			<a-sky color="cyan"></a-sky>
			<a-entity>
				<a-camera>
					<a-animation attribute="position" dur="2000" easing="linear" from="0 0 20" to="0 0 -10" repeat="indefinite"></a-animation>
				</a-camera>
			</a-entity>
		</a-scene>
	</body>
</html>
